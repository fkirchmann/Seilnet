networkSettings = Netzwerkeinstellungen

notCurrentTenant = Dein Zimmer ist momentan untervermietet. Änderungen werden erst wirksam, wenn die Untermiete vorbei ist.
dynamicIP = Dynamische IP-Adresse
on = An
off = Aus
dynamicIPExplanation = Wenn die Option "Dynamische IP-Adresse" aktiviert ist, bekommst du jeden Tag um {0} Uhr eine neue IP-Adresse (deine Internetverbindung wird dadurch für einen kurzen Moment unterbrochen). Dies gibt dir etwas mehr Privatsphäre beim Nutzen des Internets.
oldIPsRetentionExplanation = Wir speichern dabei nur die IP-Adressen, die dir in den letzten {0} Tagen zugewiesen wurden.
adblock = Werbeblocker (AdBlock)
adblockShort = AdBlock
adblockExplanation = Der Werbeblocker blockiert den Großteil der Internetwerbung auf all deinen Geräten, solange diese mit dem Seilnet verbunden sind. Dies trägt auch zum Schutz deiner Privatsphäre dabei, da Internetwerbung sonst deine Aktivitäten mitverfolgt, um dir zielgerichtete Werbung anzuzeigen.
adblockWarning = Wichtig: in seltenen Fällen kann es passieren, dass eine Webseite mit eingeschaltetem Werbeblocker nicht funktioniert. Falls das passiert, kannst du den Werbeblocker hier jederzeit wieder ausschalten.

